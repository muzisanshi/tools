<!DOCTYPE html>
<html>
<head>
	<title>tools测试页面</title>
	<meta charset="utf-8" />
</head>
<body>
	
	<!-- getCookie -->
	<p id="getCookie"></p>
	
	<!-- countDown -->
	<p>
		<button id="count">点击倒计时</button>
	</p>

	<div id="gtest" style="width: 100px;height: 50px;"></div>
	<div id="gtest2" style="width: 100px;height: 50px;margin-top: 20px;"></div>

</body>
<!-- tools依赖jquery -->
<script type="text/javascript" src="resources/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="tools.js"></script>
<script type="text/javascript">

	// init tools
	var t = new tools();
	t.log("tools","hello,world!");

	// test countDown
	$("#count").click(function(){
		t.countDown(5,function(time){
			t.log("countDown",time);
		});
	});

	// test hex2Rgb
	var result = t.hex2Rgb("#ff0");
	t.log("hex2Rgb",result);

	// test gradient
	t.gradient("gtest","lr","#ff0000","#0000ff",1,0.2);
	t.gradient("gtest2","tb","#ff0000","#0000ff",1,0.2);

</script>
</html>
