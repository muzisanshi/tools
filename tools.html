<!-- 
	前端浏览器兼容性：
		1、html标签的渲染效果不一致
		2、浏览器内置的JS函数，有差异，比如有的浏览器内置获取定位信息的API
		3、css样式的兼容性是最主要的，表现在有的样式属性的支持程度上，或者要加特殊的标记
 -->

<!DOCTYPE html>
<html>
<head>
	<title>tools测试页面</title>
	<meta charset="utf-8" />

	<!-- 移动端设置页面宽度与屏幕宽度一致，不缩放 -->
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
	<!-- 移动端禁止浏览器对电话号码等的自动识别 -->
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    
    <!-- 强制类似360这种多内核的浏览器使用webkit内核渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
	<link rel="stylesheet" type="text/css" href="result/tools.min.css">
