<!DOCTYPE html>
<html>
<head>
	<title>tools测试页面</title>
	<meta charset="utf-8" />
</head>
<body>
	<!-- getCookie -->
	<p id="getCookie"></p>

	<p>
		<button id="count">点击倒计时</button>
	</p>
</body>
<!-- tools依赖jquery -->

	// init tools
	var t = new tools();
	t.log("tools","hello,world!");

		});
	});
